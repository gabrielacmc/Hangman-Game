<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class = "container">
    <div class="jumbotron col-md-12">
        <h1 style = "text-align: center">Are you ready?</h1>
        <p id = "wins" style = "text-align: center"></p>
        <div class = "col-md-4"></div>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" id = "start" class="btn btn-default btn-lg btn-primary">Start</button>
            <button type="button" id = "play-again" class="btn btn-default btn-lg btn-info">Play Again</button>
            <button type="button" id = "reset" class="btn btn-default btn-lg btn-danger">Reset</button>
        </div>
      </div>

     <div class = "row">
      <div class = "panel panel-default col-md-4" style = "padding:0px">
          <div class="panel-heading">Letters Used</div>
          <div class="panel-body used-letters"></div>
      </div>
      <div class = "panel panel-default col-md-4" style = "padding:0px">
          <div class="panel-heading">Guess a Letter</div>
          <div class="panel-body word"></div>
      </div>
      <div class = "panel panel-default col-md-4" style = "padding:0px">
          <div class="panel-heading">Guesses Left</div>
          <div class="panel-body guesses-left"></div>
      </div>
    </div>
    
  </div>


  <div id = "game">
      <p></p>
  </div>


</body>

</html>
